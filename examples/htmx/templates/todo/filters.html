<div class="flex m-2 group" data-filter="{{filter}}">
  <label class="px-4 py-1 font-bold">Show</label>
  <button
    name="filter"
    value="all"
    class="text-base font-bold rounded rounded-r-none flex justify-center px-4 py-1 cursor-pointer hover:scale-110 focus:outline-none duration-200 ease-in-out transition text-gray-700 hover:text-gray-100 bg-gray-300 hover:bg-gray-400 border border-gray-600 dark:text-gray-400 dark:hover:text-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 group-data-[filter=all]:bg-gray-400 group-data-[filter=all]:dark:bg-gray-600"
  >
    All
  </button>
  <button
    name="filter"
    value="active"
    class="rounded rounded-l-none rounded-r-none border-l-0 border-r-0 text-base font-bold flex justify-center px-4 py-1 cursor-pointer hover:scale-110 focus:outline-none duration-200 ease-in-out border-gray-600 transition text-gray-700 hover:text-gray-100 bg-gray-300 hover:bg-gray-400 border border-gray-600 dark:text-gray-400 dark:hover:text-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 group-data-[filter=active]:bg-gray-400 group-data-[filter=active]:dark:bg-gray-600"
  >
    Active
  </button>
  <button
    name="filter"
    value="completed"
    class="rounded rounded-l-none text-base font-bold flex justify-center px-4 py-1 cursor-pointer hover:scale-110 focus:outline-none duration-200 ease-in-out border-gray-600 transition text-gray-700 hover:text-gray-100 bg-gray-300 hover:bg-gray-400 border border-gray-600 dark:text-gray-400 dark:hover:text-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 group-data-[filter=completed]:bg-gray-400 group-data-[filter=completed]:dark:bg-gray-600"
  >
    Completed
  </button>
</div>
